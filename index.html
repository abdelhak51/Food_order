<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moborn</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h1 class="text-white heading m-b-0 fs-40">
          Welcome to example restaurant
        </h1>
        <p class="text-white fs-25 m-t-0">What do you want to eat</p>
        <div class="menuContainer">
          <div class="menu1" id="menu1">
            <img src="./images/pizza.png" alt="pizza" class="menucardimg" />

            <span class="text-white menuspan">
              <a href="size.html" class="link">Pizza</a>
            </span>
          </div>

          <div class="menu2">
            <img src="./images/burger.png" alt="pizza" class="menucardimg" />
            <span class="text-white menuspan">Burger</span>
          </div>
          <div class="menu3">
            <img src="./images/plat.png" alt="pizza" class="menucardimg" />
            <span class="text-white menuspan">Plat</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
